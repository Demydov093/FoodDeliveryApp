name: Build iOS and Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fix Gradle permissions
        run: chmod +x android/gradlew

      - name: Build Android
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  ios:
    name: iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace FoodDeliveryApp.xcworkspace \
                     -scheme FoodDeliveryApp \
                     -sdk iphonesimulator \
                     -destination 'generic/platform=iOS Simulator' \
                     build

      - name: Upload iOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build
